<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Setup</title>
    <style>
        /* Include the same styles as your original CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
        }

        .left-column {
            width: 20%;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .center-column {
            width: 60%;
            padding: 20px;
            background-color: #e0e0e0;
        }

        .left-table,
        .schedule {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        .left-table th,
        .left-table td,
        .schedule th,
        .schedule td {
            border: 1px solid #333;
            padding: 10px;
            font-size: 1.1em;
        }

        .schedule th {
            background-color: #444;
            color: #fff;
        }

        .left-table th {
            background-color: #666;
            color: #fff;
        }

        input[type="text"] {
            width: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <p><strong>All Possible Matches</strong></p>
            <table class="left-table">
                <tr>
                    <th>Time</th>
                    <th>Match</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>8:10 - 8:16</td>
                    <td>PA x DB</td>
                    <td><input type="text" id="score1" onchange="updateScore('PA_DB', this.value)"></td>
                </tr>
                <tr>
                    <td>8:18 - 8:24</td>
                    <td>PB x DA</td>
                    <td><input type="text" id="score2" onchange="updateScore('PB_DA', this.value)"></td>
                </tr>
                <tr>
                    <td>8:26 - 8:32</td>
                    <td>TA x KB</td>
                    <td><input type="text" id="score3" onchange="updateScore('TA_KB', this.value)"></td>
                </tr>
                <tr>
                    <td>8:34 - 8:40</td>
                    <td>TB x KA</td>
                    <td><input type="text" id="score4" onchange="updateScore('TB_KA', this.value)"></td>
                </tr>
                <tr>
                    <td>8:42 - 8:48</td>
                    <td>PA x TA</td>
                    <td><input type="text" id="score5" onchange="updateScore('PA_TA', this.value)"></td>
                </tr>
                <tr>
                    <td>8:50 - 8:56</td>
                    <td>PB x TB</td>
                    <td><input type="text" id="score6" onchange="updateScore('PB_TB', this.value)"></td>
                </tr>
                <tr>
                    <td>8:58 - 9:04</td>
                    <td>DB x KB</td>
                    <td><input type="text" id="score7" onchange="updateScore('DB_KB', this.value)"></td>
                </tr>
                <tr>
                    <td>9:06 - 9:12</td>
                    <td>DA x KA</td>
                    <td><input type="text" id="score8" onchange="updateScore('DA_KA', this.value)"></td>
                </tr>
                <tr>
                    <td>9:14 - 9:20</td>
                    <td>PA x KB</td>
                    <td><input type="text" id="score9" onchange="updateScore('PA_KB', this.value)"></td>
                </tr>
            </table>
            <button onclick="saveScores()">Save Scores</button>
        </div>
    </div>

    <script>
        function updateScore(id, value) {
            // Store the scores in localStorage
            localStorage.setItem(id, value);
        }

        function saveScores() {
            alert("Scores saved! You can now view them in the display page.");
        }
    </script>
</body>

</html>
