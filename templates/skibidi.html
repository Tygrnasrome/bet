                </tr>
            </table>
        </div>

        <div class="center-column">
            <table class="schedule">
                <tr>
                    <th></th>
                    <th>PA</th>
                    <th>DB</th>
                    <th>TA</th>
                    <th>KB</th>
                </tr>
                <tr>
                    <th>PA</th>
                    <td class="diagonal"></td>
                    <td id="PA_DB"></td>
                    <td id="PA_TA"></td>
                    <td id="PA_KB"></td>
                </tr>
                <tr>
                    <th>DB</th>
                    <td id="PA_DB"></td>
                    <td class="diagonal"></td>
                    <td></td>
                    <td id="DB_KB"></td>
                </tr>
                <tr>
                    <th>TA</th>
                    <td id="PA_TA"></td>
                    <td></td>
                    <td class="diagonal"></td>
                    <td id="TA_KB"></td>
                </tr>
                <tr>
                    <th>KB</th>
                    <td id="PA_KB"></td>
                    <td id="DB_KB"></td>
                    <td id="TA_KB"></td>
                    <td class="diagonal"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <th></th>
                    <th>PB</th>
                    <th>DA</th>
                    <th>TB</th>
                    <th>KA</th>
                </tr>
                <tr>
                    <th>PB</th>
                    <td class="diagonal"></td>
                    <td id="PB_DA"></td>
                    <td id="PB_TB"></td>
                    <td id="PB_KA"></td>
                </tr>
                <tr>
                    <th>DA</th>
                    <td></td>
                    <td class="diagonal"></td>
                    <td id="DA_TB"></td>
                    <td id="DA_KA"></td>
                </tr>
                <tr>
                    <th>TB</th>
                    <td></td>
                    <td></td>
                    <td class="diagonal"></td>
                    <td id="TB_KA"></td>
                </tr>
                <tr>
                    <th>KA</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="diagonal"></td>
                </tr>
            </table>

        </div>

        <div class="right-column">
        </div>
    </div>
    <script>
        function updateScore(id, value) {
            const cell = document.getElementById(id);
            if (cell) {
                cell.innerText = value;
            }
        }

        async function handleKeyPress(event) {
            // Simulate an async operation (e.g., waiting for a response)
            await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate a delay
        }

        document.addEventListener("keydown", async (event) => {
            if (event.key == "S")
                window.location.href = "index.html";  // Redirect to desired URL
        });
    </script>
</body>

</html>
